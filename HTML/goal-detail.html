<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f4f1f1] px-10 py-3">
                <div class="flex items-center gap-4 text-[#171212]">
                    <div class="size-4">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <h2 class="text-[#171212] text-lg font-bold leading-tight tracking-[-0.015em]">StudyTrack</h2>
                </div>
                <div class="flex flex-1 justify-end gap-8">
                    <div class="flex items-center gap-9">
                        <a class="text-[#171212] text-sm font-medium leading-normal" href="#">Dashboard</a>
                        <a class="text-[#171212] text-sm font-medium leading-normal" href="#">Goals</a>
                        <a class="text-[#171212] text-sm font-medium leading-normal" href="#">Records</a>
                        <a class="text-[#171212] text-sm font-medium leading-normal" href="#">Community</a>
                    </div>
                    <button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#f4f1f1] text-[#171212] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
                        <div class="text-[#171212]" data-icon="Bell" data-size="20px" data-weight="regular">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                                <path d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"></path>
                            </svg>
                        </div>
                    </button>
                    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBfbCJ-UJgURo1nR4hu22oD_hvpv8oGmDkVbuPVzc1rYKMkXdej7M-VT5OV3Pt3REMgVQDXKi4-dBIpqe0OS7z2nosYSfKmhsLSUgH32ZWQWlGGF_DKLD8OJN1xqUZs91l86Z1vLfLi4Nl1OmhWkC1ds86bc7MNEfkvWfwQvm-E_SxeobnkaItcHJRPHkrcsXxstNo5Dj1EGcTc-YOqq_1ZOK1GINPjT2-LLGJY7iP6hAvq88OjMOY_3wDQYriOa61kJW7iSZCb1MM");'></div>
                </div>
            </header>
            <div class="md:px-40 flex flex-1 justify-center py-5 font-Japanese">
                <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                    <div class="flex flex-wrap justify-between gap-3 p-4">
                        <div class="flex min-w-72 flex-col gap-3">
                            <p class="text-[#171212] tracking-light text-[32px] font-bold leading-tight">Goal: Master Python Programming</p>
                            <p class="text-[#826869] text-sm font-normal leading-normal">期限: 2024/05/20</p>
                        </div>
                    </div>
                    <h2 class="text-[#171212] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">学習記録</h2>
                    <div class="px-4 py-3 @container">
                        <div class="flex overflow-x-auto rounded-xl border border-[#e4dddd] bg-white">
                            <table class="flex-1">
                                <thead>
                                    <tr class="bg-white">
                                        <th class="px-4 py-3 text-left text-[#171212] w-[400px] text-sm font-medium leading-normal">日付</th>
                                        <th class="px-4 py-3 text-left text-[#171212] w-[400px] text-sm font-medium leading-normal">
                                            時間
                                        </th>
                                        <th class="px-4 py-3 text-left text-[#171212] w-[400px] text-sm font-medium leading-normal">
                                            内容
                                        </th>
                                        <th class="px-4 py-3 text-left text-[#171212] w-60 text-[#826869] text-sm font-medium leading-normal">
                                            操作
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="border-t border-t-[#e4dddd]">
                                        <td class="h-[72px] px-4 py-2 w-[400px] text-[#826869] text-sm font-normal leading-normal">
                                            2024-07-20
                                        </td>
                                        <td class="h-[72px] px-4 py-2 w-[400px] text-[#826869] text-sm font-normal leading-normal">2 hours</td>
                                        <td class="h-[72px] px-4 py-2 w-[400px] text-[#826869] text-sm font-normal leading-normal">
                                            Completed Chapter 3 exercises
                                        </td>
                                        <td class="h-[72px] px-4 py-2 w-60 text-sm font-bold leading-normal tracking-[0.015em]">
                                            <a href="#" class="text-[#ea2832]"><button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-6 px-2 bg-[#C24F78] text-[#fcf8f8] text-sm font-medium leading-normal w-fit"><span class="truncate">編集</span></button></a>
                                            <a href="#" class="text-[#ea2832]"><button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-6 mt-1 px-2 bg-[#56423E] text-[#fcf8f8] text-sm font-medium leading-normal w-fit"><span class="truncate">削除</span></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <p class="text-[#826869] text-sm font-normal leading-normal pb-3 pt-1 px-4">合計時間: 6.5 hours</p>
                    <div class="flex px-4 py-3 justify-end">
                        <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#ea2832] text-[#fcf8f8] text-sm font-medium leading-normal tracking-[0.015em]">
                            <span class="truncate">記録を追加</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
