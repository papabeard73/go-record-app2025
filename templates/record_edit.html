{{ define "content" }}
<form method="POST" action="/records/edit?id={{ .ID }}">
    <div class="px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
                <p class="text-[#171212] tracking-light text-[32px] font-bold leading-tight min-w-72 font-English">Edit Record To:
                </p>
            </div>
            <div class="flex max-w-[960px] flex-wrap items-end gap-4 px-4 py-3 font-Japanese">
                <label class="flex flex-col min-w-40 flex-1">
                    <p class="text-[#171212] text-base font-medium leading-normal pb-2">日付（yyyy-mm-dd）</p>
                    <input type="date" placeholder="e.g., 2025-08-31" required class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#171212] focus:outline-0 focus:ring-0 border border-[#e4dddd] bg-white focus:border-[#e4dddd] h-14 placeholder:text-[#826869] p-[15px] text-base font-normal leading-normal" name="date" value="{{ .RecordedAtStr }}" />
                </label>
            </div>
            <div class="flex max-w-[960px] flex-wrap items-end gap-4 px-4 py-3 font-Japanese">
                <label class="flex flex-col min-w-40 flex-1">
                    <p class="text-[#171212] text-base font-medium leading-normal pb-2">時間（分単位）</p>
                    <input placeholder="e.g., 45" required class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#171212] focus:outline-0 focus:ring-0 border border-[#e4dddd] bg-white focus:border-[#e4dddd] h-14 placeholder:text-[#826869] p-[15px] text-base font-normal leading-normal" name="duration_minutes" value="{{ .DurationMinutes }}" />
                </label>
            </div>
            <div class="flex max-w-[960px] flex-wrap items-end gap-4 px-4 py-3 font-Japanese">
                <label class="flex flex-col min-w-40 flex-1">
                    <p class="text-[#171212] text-base font-medium leading-normal pb-2">内容</p>
                    <input placeholder="e.g., 問題集" required class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#171212] focus:outline-0 focus:ring-0 border border-[#e4dddd] bg-white focus:border-[#e4dddd] h-14 placeholder:text-[#826869] p-[15px] text-base font-normal leading-normal" name="content" value="{{ .Content }}" />
                </label>
            </div>
            <div class="flex px-4 py-3 justify-end">
                <div class="">
                    <a href="/goals/detail?id={{ .GoalID }}">
                        <button class="flex min-w-[84px] max-w-[960px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#56423E] text-[#fcf8f8] text-sm font-bold leading-normal tracking-[0.015em]" type="button">
                            <span class="truncate">保存せずに一覧に戻る</span>
                        </button>
                    </a>
                </div>
                <div class="ml-3">
                    <button class="flex min-w-[84px] max-w-[960px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#ea2832] text-[#fcf8f8] text-sm font-bold leading-normal tracking-[0.015em]" type="submit">
                        <span class="truncate">保存</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
{{ end }}
